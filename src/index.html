<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>GitHub users finder</title>
    <!-- build:css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/base.css">
    <!-- endbuild -->
</head>
<body>
    <main>
       <div class="wrapper">
           <h1>GitHub users finder created by <span class="main__color-variable">Mateusz Pośpiech</span></h1>
           <div class="row">
               <div class="col-1">
                   <input type="text" id="search" class="main__input" placeholder="Enter a username...">
                   <span>
                       <button class="seachButton">Search</button>
                   </span>
               </div>
               <div class="col-1">
                   <div class="row main__column">
                          <div class="main__profile-key main__profile-name">123</div>
                          <div class="main__profile-key main__profile-username">234</div>
                          <div class="main__profile-key main__profile-repos">345</div>
                          <div class="main__profile-key main__profile-url">456</div>
                   </div>
               </div>
           </div>
       </div>
    </main>
    <footer>
        <p>&copy; 2018 | <a href="https://mateuszpospiech.pl" target="_blank">Mateusz Pośpiech</a></p>
    </footer>
    
    <!-- build:js -->
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>   <!-- endbuild -->
</body>
</html>
